    <div class="container-left">
      <form class="todo-form">
        <div class="control">
          <label for="todo">Your TO DO</label>
          <textarea name="todo"></textarea>
        </div>
        <div class="form-actions">
          <button dataid="">Add TO DO</button>
        </div>
      </form>
    </div>
    <div class="container-rigth">
      <div class="options">
        <div>
          <div class="options__filter">
            <label for="filter">Filter by:</label>
            <select name="filter">
              <option value="" disabled selected hidden>Select</option>
              <option value="">All</option>
              <option value="true">Completed</option>
              <option value="false">Pending</option>
            </select>
          </div>
          <div class="options__items-per-page">
            <label for="page">Items per page:</label>
            <select name="page">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
        <div class="options__search-box">
          <input type="text" placeholder="Search TO DO" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <ul class="items">
        <div class="loading">

        </div>
      </ul>
